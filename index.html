<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Your CSS Styles */
    /* Please replace this section with your unique styles */
    /* ... */
  </style>
  <script src="main.js" defer></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Register</h1>
    <hr />
    <form action="#" id="userRegistrationForm" onsubmit="handleFormSubmission(event)">
      <label for="fullName">Full Name:</label>
      <input
        class="input-field"
        type="text"
        name="fullName"
        id="fullName"
        required
      />
      <label for="emailAddress">Email Address:</label>
      <input
        class="input-field"
        type="email"
        name="emailAddress"
        id="emailAddress"
        required
      />
      <label for="password">Create Password:</label>
      <input
        class="input-field"
        type="password"
        name="password"
        id="password"
        required
      />
      <label for="dateOfBirth">Date of Birth:</label>
      <input
        class="input-field"
        type="date"
        name="dateOfBirth"
        id="dateOfBirth"
        required
      />
      <div class="checkbox-container">
        <input
          type="checkbox"
          name="acceptTerms"
          id="acceptTerms"
          required
        />
        <label for="acceptTerms">I accept the terms and conditions</label>
      </div>
      <button class="submit-button" type="submit">
        Register
      </button>
    </form>
    <table class="user-data" id="userData">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>DOB</th>
          <th>Agreed?</th>
        </tr>
      </thead>
      <tbody id="userDataBody"></tbody>
    </table>
  </div>
</body>
</html>
