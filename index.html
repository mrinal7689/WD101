<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="checkbox"] {
            width: calc(100% - 18px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
   
    </style>
    <script src="index.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <label for="name">Full Name<font color="red">*</font></label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email<font color="red">*</font></label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <label for="password">Password<font color="red">*</font></label>
            <input type="password" id="password" name="password" placeholder="Your password" required>

            <label for="dob">Date of Birth<font color="red">*</font></label>
            <input type="date" id="dob" name="dob" placeholder="YYYY-MM-DD" onchange="restrict()" required>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>

            <button type="submit">Register</button>
        </form>
    </div>

    <div class="form-container">
        <h2>User Entries</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Date of Birth</th>
                    <th>Agreed Terms</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Table body will be empty on initial load -->
            </tbody>
        </table>
    </div>
</body>
</html>
